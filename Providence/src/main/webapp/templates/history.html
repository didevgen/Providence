
<div class="col-md-12">
<div class="row">
			<div class="col-lg-12">
				<a ng-href="#/transactions"><div class="btn btn-sq btn-primary col-md-6" >
					<i class="fa fa-calendar fa-2x"></i><br /> Transactions during last month
				</div></a>
			</div>
		</div>
	<!--    Context Classes  -->
	<div class="panel panel-default">

		<div class="panel-heading">{{message}}</div>
		
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>User name</th>
							<th>Card Number</th>
							<th>Time</th>
							<th>Event</th>
							<th>Door</th>
							<th>Verified</th>
						</tr>
					</thead>
					<tbody>
						<tr class="success" ng-repeat="x in getLastTenItems()">
							<td>{{ x.user.userName }}</td>
							<td>{{ x.cardId }}</td>
							<td>{{ formatTime(x.time) }}</td>
							<td>{{ x.eventType.eventDescription }}</td>
							<td>{{ x.doorId }}</td>
							<td>{{ x.verifyMode.modeDescription }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!--  end  Context Classes  -->
</div>
