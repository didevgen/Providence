<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					<div class="btn btn-sq btn-primary col-md-6"
						ng-click="OpenCourse(0)">
						<i class="fa  fa-list-alt fa-2x"></i><br /> List of users
					</div>
					<div class="btn btn-sq btn-success col-md-6"
						ng-click="OpenCourse(1)">
						<i class="fa fa-cubes fa-2x"></i><br /> View groups
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div ng-switch on="choose">
					<!-- PAGE OF EDITING USER INFORMATION -->
					<div ng-switch-default ng-controller="userViewController">
						<table class="table table-bordered table-hover table-condensed">
							<tr style="font-weight: bold">
								<td style="width: 35%">Name</td>
								<td style="width: 20%">Status</td>
								<td style="width: 20%">Group</td>
								<td style="width: 25%">Edit</td>
							</tr>
							<tr ng-repeat="user in users">
								<td>
									<!-- editable username (text with validation) --> <span
									editable-text="user.name" e-name="name" e-form="rowform"
									onbeforesave="checkName($data, user.id)" e-required> {{
										user.name || 'empty' }} </span>
								</td>
								<td>
									<!-- editable status (select-local) --> <span
									editable-select="user.status" e-name="status" e-form="rowform"
									e-ng-options="s.value as s.text for s in statuses"> {{
										showStatus(user) }} </span>
								</td>
								<td>
									<!-- editable group (select-remote) --> <span
									editable-select="user.group" e-name="group"
									onshow="loadGroups()" e-form="rowform"
									e-ng-options="g.id as g.text for g in groups"> {{
										showGroup(user) }} </span>
								</td>
								<td style="white-space: nowrap">
									<!-- form -->
									<form editable-form name="rowform"
										onbeforesave="saveUser($data, user.id)"
										ng-show="rowform.$visible" class="form-buttons form-inline"
										shown="inserted == user">
										<button type="submit" ng-disabled="rowform.$waiting"
											class="btn btn-primary">save</button>
										<button type="button" ng-disabled="rowform.$waiting"
											ng-click="rowform.$cancel()" class="btn btn-default">
											cancel</button>
									</form>
									<div class="buttons" ng-show="!rowform.$visible">
										<button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
										<button class="btn btn-danger" ng-click="removeUser($index)">del</button>
									</div>
								</td>
							</tr>
						</table>

						<button class="btn btn-default" ng-click="addUser()">Add
							row</button>
					</div>
					<!-- PAGE OF EDITING GROUP INFORMATION -->
					<div ng-switch-when="groups" ng-controller="groupController">
						sdasas</div>
				</div>
			</div>
		</div>
	</div>
</div>
